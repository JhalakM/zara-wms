<html lang="en" >

	<meta name="description" content="{{meta_login_desc}}" data-replace="meta">
	<meta name="keywords" content="{{meta_login_keywords}}" data-replace="meta">

	<title data-replace="text">{{site_login_title}}</title>
	<link href="css/lib/bootstrap/bootstrap.min.css" rel="stylesheet">

	 </div>
