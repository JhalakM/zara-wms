<!DOCTYPE html>

<html lang="en" >
<head>
	<!-- Meta tags details -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
 
	<meta name="description" content="{{meta_login_desc}}" data-replace="meta">
	<meta name="keywords" content="{{meta_login_keywords}}" data-replace="meta">
	<meta name="title" content="{{meta_login_title}}" data-replace="meta">
	
	<!-- Favicon icon -->
	<link rel="icon" href="img/favicon.ico">
    
	<title data-replace="text">{{site_login_title}}</title>
    
</head>

<body data-reference="page-loader">
    <div>
		<form id="frmLogin" name="login_form" method="post">
			<input type="button" value="Submit">
		</form>
    </div>
	
    <script src="js/lib/jQuery/jquery-1.11.3.min.js"></script>
	<script src="js/lib/blockUI/jquery.blockUI.js"></script>
	<script src="js/lib/language/jquery.i18n.properties.js"></script>
	<script src="js/lib/captcha/jquery.captcha.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/functions.js"></script>
    <script src="js/initialize.js"></script>
    <script src="js/init/login.js"></script>
	
</body>
</html>
