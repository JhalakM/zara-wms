            <div class="padding-top"></div>
            <div class="col-md-4">
                <button class="uie-btn uie-primary-normal-large-button"><span>Normal large</span>
                </button>
            </div>
            <div class="col-md-4">
                <button class="uie-btn uie-primary-warning"><span>Warning </span>

                <button class="uie-btn uie-primary-normal-large-button"><span>Normal large</span>

                    <div class="extra-large-button-text">Filter </div>
                </button>
            </div>
        </div>

                <button class="uie-btn-icon features simptip-position-bottom" data-tooltip="data-tooltip"><i class="fa fa-file-text"></i>
                </button>
                <button class="uie-btn-icon features simptip-position-bottom" data-tooltip="data-tooltip"><i class="fa fa-calendar"></i>
                </button>
            </div>
            <div class="padding-top"></div>
            <button class="flat-button">Flat Button</button> <a href="#" class="flat-button">Flat Button</a>

                        <li>

                        </li>
                        <li><i class="fa fa-file-text"></i> Setting</li>
                        <li>
                            <a href="#"> <i class="fa fa-sign-out"></i> Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
			<div class="pading-top"></br></div>
            <div class="checkbox">

            <div class="radio-btn">

                <input type="radio" value="4" name="radio" id="radio3">

						<label class="label-text">Vessel Service Code : </label> 
								<select class="text-input">
                                    <option selected="" disabled="" value="">Click Me</option>
                                    <option value="france">#4566871</option>
                                    <option value="brazil">#45665455</option>
                                 </select>
						<input class="text-input small-width" type="text"/>
						<label class="label-text">Berthing Type :</label> 
						<select class="text-input full-width">
                            <option selected="" disabled="" value="">Click Me</option>
                            <option value="france">#4566871</option>
                            <option value="brazil">#45665455</option>
                        </select>
						<label class="label-text">Transmit Days : </label> 
						<input class="text-input" type="text"/>	
						<div class="radio-btn-form-uie">
							<label class="label-text"> </label> 
							<input type="radio" value="6" name="radio" id="radio6">
							<label for="radio6"><span><span></span></span>Hour</label>
							<input type="radio" value="7" name="radio" id="radio7">

							<input type="radio" value="8" name="radio" id="radio8">
							<label for="radio8"><span><span></span></span>Hour</label>
							<input type="radio" value="9" name="radio" id="radio9">

						</div>
						<label class="label-text">Days of GP :</label> 		
						<input class="text-input small-width" type="text"/>
						
					</div>
				</div>	
				</form>
			</div>
